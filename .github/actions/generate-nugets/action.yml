name: Library Nugets
description: Build and pack nugets
inputs:
  Version:
    description: "Nugets version"
    required: true
  NugetsPath:
    description: "Local path to deliver the nugets"
    required: false
    default: "nupkgs"
runs:
  using: composite
  steps:
    - uses: actions/setup-dotnet@v1
      with:
        dotnet-version: |
          3.1.x
          5.x
          6.x
    - uses: nuget/setup-nuget@v1
      with:
        nuget-version: "6.x"
    - name: Generate NuGet packages
      shell: pwsh
      id: build_nugets
      run: |
        .\scripts\generate-nugets.ps1 -ImX -outputfolder ${{  inputs.NugetsPath  }}
    - name: Save nugets
      uses: actions/upload-artifact@v3
      with:
        name: LibraryLoader-nugets
        path: ${{  inputs.NugetsPath  }}
        retention-days: 5
